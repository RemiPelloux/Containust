services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - api
    restart: always

  api:
    image: node:20-slim
    command: ["node", "index.js"]
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://db:5432/myapp
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myapp
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
